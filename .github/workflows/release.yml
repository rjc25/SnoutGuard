name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test

      - name: Publish to npm
        run: |
          pnpm --filter @archguard/cli publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: server
          tags: |
            ghcr.io/${{ github.repository }}/server:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/server:latest

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: dashboard
          tags: |
            ghcr.io/${{ github.repository }}/dashboard:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/dashboard:latest

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: worker
          tags: |
            ghcr.io/${{ github.repository }}/worker:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/worker:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
