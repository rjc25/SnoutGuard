apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "snoutguard.fullname" . }}-server
  labels:
    app.kubernetes.io/component: server
spec:
  replicas: {{ .Values.replicaCount.server }}
  selector:
    matchLabels:
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/component: server
    spec:
      containers:
        - name: server
          image: "{{ .Values.image.server.repository }}:{{ .Values.image.server.tag }}"
          imagePullPolicy: {{ .Values.image.server.pullPolicy }}
          ports:
            - containerPort: {{ .Values.server.port }}
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "{{ .Values.server.port }}"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecrets.anthropicApiKey }}
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecrets.anthropicApiKey }}
                  key: redis-url
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecrets.anthropicApiKey }}
                  key: anthropic-api-key
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecrets.sessionSecret }}
                  key: session-secret
          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.server.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.server.port }}
            initialDelaySeconds: 30
            periodSeconds: 30
