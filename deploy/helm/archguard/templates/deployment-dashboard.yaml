apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "archguard.fullname" . }}-dashboard
  labels:
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.replicaCount.dashboard }}
  selector:
    matchLabels:
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/component: dashboard
    spec:
      containers:
        - name: dashboard
          image: "{{ .Values.image.dashboard.repository }}:{{ .Values.image.dashboard.tag }}"
          imagePullPolicy: {{ .Values.image.dashboard.pullPolicy }}
          ports:
            - containerPort: {{ .Values.dashboard.port }}
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "{{ .Values.dashboard.apiUrl }}"
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.dashboard.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
